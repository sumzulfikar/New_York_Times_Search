<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- The Header -->
<header>
  <div class="jumbotron jumbotron-fluid text-white center"  id="NYTitle">
    <div class="container">
      <h1 class="display-4"><i class="fa-regular fa-newspaper" style="color: #e5e7eb;"></i>
        New York Times Search</h1>
      
  </div>
    
  </div>
</header>
<section>
  <div class="card">
    <div class="card-header">
      <i class="fa-brands fa-algolia"></i>
      Search Parameters
    </div>
  </div> 

  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Search Term:</label>
      <input class="form-control" type="text" placeholder="Default input">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col">
      <label for="exampleFormControlInput1">Start Year (Optional):</label>
      <input type="text" class="form-control"  id="startDate">

    </div>
    <div class="col">
      <label for="exampleFormControlInput1">End Year (Optional):</label>
      <input type="text" class="form-control" id="endDate">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-secondary">Clear</button>
  </form>


</section>

<!-- The Search Results appear here -->
<article>
  <div class="card">
    <div class="card-header">
      <i class="fa-regular fa-calendar-days" style="color: #ccd0d7;"></i>
      Top Articles
    </div>
  </div> 
</article>
<footer></footer>




    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/3767531c4f.js" crossorigin="anonymous"></script>

     <!-- jQuery JS -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- jQueryUI -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
