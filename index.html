<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- The Header -->
<header>
  <div class="jumbotron jumbotron-fluid text-white center"  id="NYTitle">
    <div class="container">
      <h1 class="display-4"><i class="fa-regular fa-newspaper" style="color: #e5e7eb;"></i>
        New York Times Search</h1>
      
  </div>
    
  </div>
</header>
<section>
<div class="card">
    <div class="card-header">
      <i class="fa-brands fa-algolia"></i>
      Search Parameters
    </div>
 
    <div class="card-body">

    <form>
      <div class="form-group" id="termSearch">
        <label for="SearchInput">Search Term:</label>
        <input class="form-control" type="text" placeholder="Enter term to Search Articles" id="SearchInput">
      </div>
      <div class="form-group" id="resultLength">
        <label for="numofResults">Number of Records to Retrieve:</label>
        <select class="form-control" id="numofResults">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      
      <div class="col">
        <label for="startDate">Start Year:</label>
        <input type="text" class="form-control"  id="startDate">
      </div>
      <div class="col">
        <label for="endDate">End Year:</label>
        <input type="text" class="form-control" id="endDate">
      </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="submit" class="btn btn-secondary" id="clear">Clear</button>
    </form>
    </div>
  </div> 
</section>

<!-- The Search Results appear here -->
<article>
  <div class="card">
    <div class="card-header">
      <i class="fa-regular fa-calendar-days" style="color: #ccd0d7;"></i>
      Top Articles
    </div>
  
    <div id="article-section">

         
      </div>
     
  </div>
</article>
<footer> Made with <i class="fa-solid fa-heart" style="color: #f53c8f;"></i> </footer>

</body>
</html>
