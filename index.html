<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>
<body>
<main>
    <div class="card">
        <div class="card-body text-white bg-primary bg-gradient text-center"><h1>New York Times Search</h1>
         <i class="fas fa-newspaper"></i>
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label for="search-term" class="form-label">Search Term</label>
          <input type="text" class="form-control" id="search-term">
          
        </div>
       <div class="d-flex">

  <div class="btn-group">
    <button type="button" class="btn btn-secondary">Number of Records to Retrieve</button>
    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">1</a></li>
      <li><a class="dropdown-item" href="#">2</a></li>
      <li><a class="dropdown-item" href="#">3</a></li>
      
    </ul>
  </div>
</div>
        




          <div class="mb-3">
            <label for="start-year" class="form-label">Start Year (Optional):</label>
            <input type="text" class="form-control" id="start-year">
          </div>
          <div class="mb-3">
            <label for="end-year" class="form-label">End Year (Optional):</label>
            <input type="text" class="form-control" id="end-year">
          </div>

       
        <button type="submit" class="btn btn-primary" id="search">Search</button>
        <button  class="btn btn-primary" id="clear">Clear Results</button>
      </form>

</main>

<footer>

</footer>

</body>
</html>
